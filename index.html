<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <title>Beacon</title>
    </head>
     <body onload="onLoad()">
		<span id="titleTemp">Temperature</span>
		<span id="titleHumid">Humidity</span>
		<br>
		<span id="readTemp">0</span>
		<span id="readHumid">0</span><span>%</span>
		<br>
		<div>select activity</div>
		<ul id="bleDeviceList"> </ul>  
		<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>
		<br>
		<div id="statusDiv">Status: Disconnected</div>
		<div id="bleId">DeviceId:</div>
		<div id="debugDiv"></div>
		<br><br>
		<button id="ledOnButton" onclick = "data('1')">Working</button>
		<br><br>
		<button id="ledOffButton" onclick = "data('0')">Sleeping</button>
		<br><br>
		<button id="baby" onclick = "data('2')">Baby in the Room</button>
		<br><br>
		<button id="exercise" onclick = "data('3')">Exercise</button>
		<br><br>
		<span id="light"> Light </span><br>
		<div class="lightSlider">
			<input type="range" min="1" max="100" step="1" class="slider" id="lightVal">
		</div>
		<br>
		<span id="humid"> Humidity</span>
		<span id="temp"> Temperature </span>
		<br>
	
		<input type="text" id="humidityInput" value=""/>
		<input type="text" id="tempInput" value=""/><br>
		<button id="setHumid" onclick="sendHumid(humidityInput.value)">Send Humidity Data</button>
		<button id="setTemp" onclick="data(tempInput)">Send Temperature Data</button>
		<br>
		<input type="text" id="messageInput" value="Hello"/>
		<br>
		<button id="sendButton" onclick = "sendData()">Send</button>
		<br>
		
		<br>
		<div id="sendDiv"></div>
		<br><br>
		<button id="disconnectButton"onClick="disconnect()">Disconnect</button>
		<div id="receiveDiv"></div>
    </body>
</html>
