<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <title>Beacon</title>
    </head>
     <body onload="onLoad()">
		
		<div>select activity</div>
		<ul id="bleDeviceList"> </ul>  
		<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>
		<br>
		<div id="statusDiv">Status: Disconnected</div>
		<div id="bleId">DeviceId:</div>
		<div id="debugDiv"></div>
		<br>
		<div>Current Parameters</div>
		<span id="titleTemp">Temperature</span>
		<span id="titleHumid">Humidity</span>
		<br>
		<span id="readTemp">0</span>
		<span id="readHumid">0</span><span>%</span>
		<button id="getReadings" onclick = "getStats()">Get Sensor readings</button><br>
		<div>Optimal Parameters</div>
		<span id="optimalTemp">0</span>
		<span id="optimalHumid">0</span><span>%</span>
		<br>
		<button id="ledOnButton" onclick = "act('w')">Working</button>
		<br><br>
		<button id="ledOffButton" onclick = "act('s')">Sleeping</button>
		<br><br>
		<button id="baby" onclick = "act('b')">Baby in the Room</button>
		<br><br>
		<button id="exercise" onclick = "act('e')">Exercise</button>
		<br><br>
		<span id="light"> Light </span><br>
		<div class="lightSlider">
			<input type="range" min="1" max="100" value="50" step="1" class="slider" id="lightVal" >
		</div>
		<button id="setLight" onclick="sendLight(lightVal.value)">Set Light</button> 
		<br>
		<span id="humid"> Humidity</span>
		<span id="temp"> Temperature </span>
		<br>
		
		<input type="text" id="humidityInput" value=""/>
		<input type="text" id="tempInput" value=""/><br>
		<button id="setHumid" onclick="sendHumid(humidityInput.value)">Set Humidity</button>
		<button id="setTemp" onclick="sendTemp(tempInput.value)">Set Temperature</button>
		<br>
		<div id="sendDiv"></div>
		<br><br>
		<button id="disconnectButton"onClick="disconnect()">Disconnect</button>
		<div id="receiveDiv"></div>
    </body>
</html>
